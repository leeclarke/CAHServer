<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
  <link id="favIcon" rel="icon" type="image/png" href="tictactoe.png"/>
  <title>Chromecast Against Humanity</title>
  <script src="https://www.gstatic.com/cast/js/receiver/1.0/cast_receiver.js"></script>
  <script src="js/lib/angular.js"></script>
  <script src="cahGame.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet">
  <script src="js/controller.js"></script>
  <style type="text/css">
    li { color: #FFF;    }
    body{padding: 10; color: #FFFFFF; background-color: #000000}
    div {color: #FFF;}
    .plyr-list {border-color: red;  border-width:2px;}
    img{visibility: }
    .cah-title{}
  </style>
</head>
<body ng-controller="GameDisplayCtrl">
  <div class="container">
    <div class="row">
      <div><img src="img/piratelogo.png"> <div class="cah-title">Chromecast Against Humanity</div><h2 style="color:#FFFFFF; ">Chromecast Against Humanity</h2></div>
    </div>
    <div class="row">
        <div>Game Id:{{cahGame.game.id}} | GameStatus: {{cahGame.game.gameState}}</div>
    </div>
  
    <div class="row plyr-list">
      <div class="col-md-4">
        <div>
          <div class="col-md-1"></div>
          <div class="col-md-1"></div>
          <div class="col-md-6">Player</div>
          <div class="col-md-4">Points</div>
        </div>
        <div class="row" ng-repeat="player in cahGame.game.players">
          <div class="col-md-2"><img ng-src="{{player.imCzar}}"></div>
          <div class="col-md-2">{{player.submitedCards.length}}</div>
          <div class="col-md-5">{{player.name}}</div>
          <div class="col-md-3">{{player.awesomePoints}}</div>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card_review">
        Cards go here!
        </div>
      </div>
    </div>
  
  </div>
 </body>
</html>
